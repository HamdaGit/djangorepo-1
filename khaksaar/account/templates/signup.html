{% extends "master.html" %}
{% load static %}

{% block content %}
      <h1>Sign Up</h1>
    <form action="{% url 'home' %}" method="post">
       {% csrf_token %}
       <label for="username">Username:</label>
       {{ form.username }}
       <br>
  
       <label for="email">Email:</label>
       {{ form.email }}
       <br>
  
       <label for="password1">Password:</label>
       {{ form.password1 }}
       <br>
  
       <label for="password2">Confirm Password:</label>
       {{ form.password2 }}
       <br>
       <button type="submit">Sign up</button>
    </form>
    <p>Already have an account? <a href="{% url 'Account:login' %}" class="sign-pg">Login</a></p>

    {% endblock %}
