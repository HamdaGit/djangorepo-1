
{% extends "master.html" %}
{% load static %}
{% block content %}

      <div class="header">
        <h1>Our Products</h1>
       </div>

      <div class="product-list">
      
        
        {% for product in products %}
        <div class="product">
            <a href="{% url 'Product1:productdetails' productIndex=product.id %}">
                <img src="{{ product.image.url }}" alt="{{ product.name }}">
                <h2>{{ product.name }}</h2>
                <p>Price: Rs.{{ product.price }}</p>
                <button>Shop Now</button>
            </a>
        </div>
       {% endfor %}
       
       </div>


      {% endblock %}
